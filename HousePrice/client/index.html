<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bengaluru House Price</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Creating our form for user input -->
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center pt-5">
                <div class="col-sm-10 col-lg-6">
                    <h1>Bangalore House Price Prediction</h1>
                    <form>
                        <div class="form-group pt-5">
                            <h4>Area (in square feet)</h4>
                            <input type="text" class="form-control" placeholder="e.g. 1000" id="sqft">
                            <h4 class="mt-4">BHK</h4>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bhkOpt" id="bhk1" value="1">
                                <label class="form-check-label" for="bhk1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bhkOpt" id="bhk2" value="2">
                                <label class="form-check-label" for="bhk2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bhkOpt" id="bhk3" value="3" checked>
                                <label class="form-check-label" for="bhk3">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bhkOpt" id="bhk4" value="4">
                                <label class="form-check-label" for="bhk4">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bhkOpt" id="bhk5" value="5">
                                <label class="form-check-label" for="bhk5">5</label>
                            </div>
                        </div>

                        <div class="form-group mt-4">
                            <h4>Bathrooms</h4>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bathOpt" id="bath1" value="1">
                                <label class="form-check-label" for="bath1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bathOpt" id="bath2" value="2" checked>
                                <label class="form-check-label" for="bath2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bathOpt" id="bath3" value="3">
                                <label class="form-check-label" for="bath3">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bathOpt" id="bath4" value="4">
                                <label class="form-check-label" for="bath4">4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="bathOpt" id="bath5" value="5">
                                <label class="form-check-label" for="bath5">5</label>
                            </div>
                        </div>

                        <div class="form-group mt-4">
                            <h4>Choose a location</h4>
                            <select class="custom-select" id="loc_select">
                                <option selected disabled>Choose a location</option>
                                <option></option>
                              </select>
                        </div>

                        <div class="form-group mt-4">
                            <button type="button" class="btn btn-primary" onclick="onClickEstimate()">Estimate Price</button>
                            <div class="alert alert-info mt-4" role="alert" id="est_price" style="display: none;">
                            
                              </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</html>
